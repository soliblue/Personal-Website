<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <!-- Two computers connected -->
  <!-- Computer 1 -->
  <rect x="2" y="4" width="12" height="8" fill="#c0c0c0"/>
  <rect x="3" y="5" width="10" height="6" fill="#000080"/>
  <rect x="5" y="12" width="8" height="2" fill="#c0c0c0"/>
  <!-- Computer 2 -->
  <rect x="18" y="4" width="12" height="8" fill="#c0c0c0"/>
  <rect x="19" y="5" width="10" height="6" fill="#000080"/>
  <rect x="21" y="12" width="8" height="2" fill="#c0c0c0"/>
  <!-- Connection line -->
  <line x1="8" y1="18" x2="8" y2="22" stroke="#000" stroke-width="2"/>
  <line x1="24" y1="18" x2="24" y2="22" stroke="#000" stroke-width="2"/>
  <line x1="8" y1="22" x2="24" y2="22" stroke="#000" stroke-width="2"/>
  <rect x="14" y="20" width="4" height="4" fill="#808080"/>
</svg>
